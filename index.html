<html>

  <head>
    <title>Angular 2 QuickStart</title>
    <style>
      body {
          margin: 0px;
          height: auto;
          overflow: hidden;
      }
      #canvas{
        outline: 1px solid #000;
        margin: 100px;
      }
    </style>
    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_moudules/phaser-ce/dist/phaser.min.js"></script>
     <script src="node_moudules/phaser-ce/dist/phaser.js"></script>
     <script src ="node_modules/phaser-ce/typescript/phaser.d.ts"></script>
     <script src = "node_modules/phaser-ce/typescript/pixi.d.ts"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          dist: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('dist/boot')
            .then(null, console.error.bind(console));
    </script>

    <link rel="stylesheet" href="styles.css" />

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
    <timer></timer>
    <canvas id = "canvas" height="400" width="600"></canvas>
    <script>
      var canvas = document.querySelector('#canvas');
      var context = canvas.getContext('2d');
      var xPos = 0;
      var yPos = 0;
      context.rect(xPos, yPos, 50, 50);
      context.stroke();
      function move(e) {
        if(e.keyCode == 39) {
          xPos <= 545 ? xPos += 5 : xPos =550;
        }
        if(e.keyCode == 37) {
          xPos != 0 ? xPos -= 5 : xPos =0;
        }
        if(e.keyCode == 40) {
          yPos <= 345 ? yPos += 5 : yPos =350;
        }
        if(e.keyCode == 38) {
          yPos != 0 ? yPos -= 5 : yPos =0;
        }
        canvas.width = canvas.width; 
        context.rect(xPos, yPos, 50, 50);
        context.stroke();
      }
      document.onkeydown = move;
    </script>
  </body>

</html>
